<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caller Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container vh-100 d-flex justify-content-center align-items-center d-none" id="container-form">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm p-4">
        <h4 class="text-center mb-4">Caller Form</h4>
        <form id="callerForm">
          <div class="mb-3">
            <label for="callerName">Full Name</label>
            <input type="text" class="form-control" id="callerName" placeholder="John Doe">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById("container-form");

    // Start as available
    socket.emit("setAvailability", true);

    // Show form when server assigns an incoming call
    socket.on("incomingCall", (data) => {
      console.log("ðŸ“ž Incoming call:", data.message);
      form.classList.remove("d-none");

      socket.emit("setAvailability", false);
    });

    // Form submit
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const fullName = document.getElementById("callerName").value;
      const email = document.getElementById("email").value;

      fetch("/call-center/form-add", {
        method: "POST",
        body: JSON.stringify({ fullName, email }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        console.log("âœ… Form submitted:", data);
        alert("Form submitted!");

        // Hide form again + mark available
        form.classList.add("d-none");
        socket.emit("setAvailability", true);
      });
    });

    // Optional: log broadcasts
    socket.on("formSubmitted", (data) => {
      console.log("ðŸ“¢ Someone submitted a form:", data);
    });
  </script>
</body>
</html>
